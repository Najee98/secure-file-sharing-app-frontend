<p>login works!</p>
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">
        <mat-icon class="title-icon">lock</mat-icon>
        Secure File Sharing Portal
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="login-subtitle">Enter your phone number to receive a verification code</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input 
            matInput 
            type="tel" 
            formControlName="phoneNumber"
            placeholder="+1234567890"
            [disabled]="isLoading"
          >
          <mat-icon matPrefix>phone</mat-icon>
          <mat-error *ngIf="phoneNumber?.hasError('required')">
            Phone number is required
          </mat-error>
          <mat-error *ngIf="phoneNumber?.hasError('pattern')">
            Invalid phone number format (use international format)
          </mat-error>
          <mat-hint>Include country code (e.g., +1 for US)</mat-hint>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width submit-btn"
          [disabled]="isLoading"
        >
          <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Send OTP Code</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
